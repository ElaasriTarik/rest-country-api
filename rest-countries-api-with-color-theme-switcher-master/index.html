<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rest countries api</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
    <meta name="viewport" content="width=device-width, initialÃ¨scale=1.0">
  </head>
  <body>
   <div class="hero">
     <nav class="nav">
        <div class="label_text_box">
           <h2 class="label_text">Where in the world?</h2>
        </div>
        <div class="darkMode_box">
            <img src="" alt="">
            <h4 class="darkMode">Dark Mode</h4>
        </div>
     </nav>
     <div class="search_filter_box">
       <div class="search_space">
         <img src="icon-search.png" alt="" class="glass_icon">
         <input type="text" name="" value="" class="searchBox" placeholder="Search for a country...">
       </div>
       <div class="filter_space">
         <select class="filterBox" name="">
           <option value="all" class="opt">filter by region</option>
           <option value="Africa" class="opt">Africa</option>
           <option value="Americas" class="opt">America</option>
          <option value="Asia" class="opt">Asia</option>
          <option value="Europe" class="opt">Europe</option>
          <option value="Oceania" class="opt">Oceania</option>
         </select>
       </div>
     </div>
     <main class="results_section off">
       <div class="country_front">
         <div class="country_front_flag">
           <img src="" alt="" class="country_flag">
         </div>
         <div class="main_info">
           <h2 class="country_main_name">United States of America</h2>
           <div class="sub_info">

               <div class="sub_box">
               <p class="sub_label">Population: </p>
               <p class="sub_light_label">323,947,000</p>
             </div>
             <div class="sub_box">
             <p class="sub_label">Region: </p>
             <p class="sub_light_label">Americas</p>
           </div>
           <div class="sub_box">
           <p class="sub_label">Capital: </p>
           <p class="sub_light_label">Washington D.C.</p>
         </div>
           </div>
         </div>
       </div>
     </main>
     </div>
  </body>
</html>
